<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <title>Calc</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap__title">Калькулятор</div>
        <input type="number" id="one" class="wrap__input" placeholder="Первое значение">
        <input type="number" id="two" class="wrap__input" placeholder="Второе значение">
        <div class="wrap__line">
            <button id="min" class="wrap__button">-</button>
            <button id="sum" class="wrap__button">+</button>
            <button id="um" class="wrap__button">*</button>
            <button id="del" class="wrap__button">/</button>
        </div>
        <div class="wrap__result">
            <div class="result__title">Итог:</div>
            <div class="result__value">0</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
